<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <a href="{{ url_for('schedule') }}" class="logo">ICTU</a>
                <ul class="nav-links">
                    <li><a href="{{ url_for('schedule') }}">Home</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="welcome-section">
                <h1>Xin chào, {{ username }}!</h1>
                <p>Xem thông tin của bạn</p>
            </div>
            <div class="dashboard-section">
                <a href="{{ url_for('exam') }}" class="dashboard-card">
                    <h2>Lịch thi</h2>
                    <p>Xem và kiểm tra lịch thi</p>
                </a>
                <a href="{{ url_for('scores_view') }}" class="dashboard-card">
                    <h2>Điểm</h2>
                    <p>Xem điểm chi tiết</p>
                </a>
                <a href="{{ url_for('notes_view') }}" class="dashboard-card">
                    <h2>Ghi chú</h2>
                    <p>Tạo và xem ghi chú</p>
                </a>
            </div>
            <div class="schedule-container">
                <h2>Lịch học</h2>
                <div id="schedule"></div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function(){
        $('#logout').on('click', function(event){
            event.preventDefault();
            $.ajax({
                url: '/api/logout',
                type: 'POST',
                success: function(response){
                    if(response.message){
                        window.location.href = "{{ url_for('index') }}";  // Redirect to login page
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Logout request failed:", status, error);
                }
            });
        });
    });

    $(document).ready(function(){
        $.ajax({
            url: '/api/schedule',
            type: 'GET',
            success: function(response){
                if(response.error){
                    $('#schedule').text(response.message).css('color', 'red');
                } else {
                    const schedule = response.schedule;
                    const today = new Date(); // Get current date
                    let scheduleHTML = '';

                    const daysOfWeek = {
                        "Monday": "Thứ Hai",
                        "Tuesday": "Thứ Ba",
                        "Wednesday": "Thứ Tư",
                        "Thursday": "Thứ Năm",
                        "Friday": "Thứ Sáu",
                        "Saturday": "Thứ Bảy",
                        "Sunday": "Chủ Nhật"
                    };

                    for (const week in schedule) {
                        const weekData = schedule[week];
                        const startDate = new Date(weekData.start_date);
                        const endDate = new Date(weekData.end_date);

                        // Skip weeks before today
                        if (endDate < today) {
                            continue;
                        }

                        const startDateString = startDate.toLocaleDateString('vi-VN', { year: 'numeric', month: 'numeric', day: 'numeric' });
                        const endDateString = endDate.toLocaleDateString('vi-VN', { year: 'numeric', month: 'numeric', day: 'numeric' });

                        scheduleHTML += `<h3>Tuần ${week} (${startDateString} - ${endDateString})</h3>`;

                        const daysSchedule = {
                            "Thứ Hai": [],
                            "Thứ Ba": [],
                            "Thứ Tư": [],
                            "Thứ Năm": [],
                            "Thứ Sáu": [],
                            "Thứ Bảy": [],
                            "Chủ Nhật": []
                        };

                        weekData.courses.forEach(course => {
                            const courseDate = new Date(course[0]);
                            if (courseDate >= today) { // Only include courses from today onwards
                                const options = { year: 'numeric', month: 'numeric', day: 'numeric' };
                                const date = courseDate.toLocaleDateString('vi-VN', options);
                                const weekday = courseDate.toLocaleDateString('en-US', { weekday: 'long' });
                                daysSchedule[daysOfWeek[weekday]].push(`<div class="course">
                                    <div class="course-date">${daysOfWeek[weekday]}, ${date}</div>
                                    <div class="course-info">
                                        <p><strong>Khóa học:</strong> ${course[1]} (${course[2]})</p>
                                        <p><strong>Tiết học:</strong> ${course[3]}</p>
                                        <p><strong>Giảng viên:</strong> ${course[4]}</p>
                                        <p><strong>Địa điểm:</strong> ${course[5]}</p>
                                        <p><strong>Số tín chỉ:</strong> ${course[6]}</p>
                                        <p><strong>Mã Meet:</strong> ${course[7]}</p>
                                        <p><strong>Liên kết Meet:</strong> <a href="${course[8]}">${course[8]}</a></p>
                                    </div>
                                </div>`);
                            }
                        });

                        for (const day in daysSchedule) {
                            if (daysSchedule[day].length === 0) {
                                scheduleHTML += `<div class="course">
                                    <div class="course-date">${day}</div>
                                    <div class="course-info">
                                        <p>Không có lịch học!</p>
                                    </div>
                                </div>`;
                            } else {
                                scheduleHTML += daysSchedule[day].join('');
                            }
                        }
                    }
                    $('#schedule').html(scheduleHTML);
                }
            },
            error: function(jqXHR, textStatus, errorThrown) {
                $('#schedule').text('Đã xảy ra lỗi: ' + textStatus).css('color', 'red');
            }
        });
    });
</script>
</body>
</html>
